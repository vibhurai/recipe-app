<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeEmit)="setRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else infoText"
      [_recipe]="recipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select the recipe to be displayed!</p>
    </ng-template>
  </div>
</div>
